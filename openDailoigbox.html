    <title>Open Dialog Form</title>
</head>
<body>
<div class="container-fluid">
    <button id="buttonOpen" class="btn btn-primary btn-lg ">Open Dialog</button>
</div>


<div id="dialog" class="dialog">
    <div class="dialog-content">
        <span class="close" onclick="closeDialog()">&times;</span>
        <form id="myForm">
            <label for="textInput">Enter something:</label>
            <input type="text" id="textInput" name="textInput" required>
            <button class="btn btn-success" type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>
</div>


</body>
<script>
 
const dialog = document.getElementById("dialog");
const openDialogBtn = document.getElementById("buttonOpen");
openDialogBtn.addEventListener("click", () => {
    dialog.style.display = "block";
});
function closeDialog() {
    dialog.style.display = "none";
}
window.addEventListener("click", (event) => {
    if (event.target === dialog) {
        closeDialog();
    }
});
function submitForm() {
    const inputValue = document.getElementById("textInput").value;
    alert("Form submitted with value: " + inputValue);

    closeDialog();
}

</script>
</html>
